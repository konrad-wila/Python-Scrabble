name: Create Archive
on:
  push:
    tags:
    - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Archive Release
      uses: thedoctor0/zip-release@0.7.1
      with:
        type: 'zip'
        filename: 'ScrabblePython.zip'
        exclusions: '*.git* /*node_modules/* .editorconfig *.git .idea/ .github/ CO1107 Assignment 2023.pdf *.txt'
    - name: Upload Release
      uses: ncipollo/release-action@v1.12.0
      with:
        artifacts: "ScrabblePython.zip"
        token: ${{ secrets.GITHUB_TOKEN }}